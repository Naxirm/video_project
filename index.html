<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cute cat</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/600274bfeb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="preloader">
      <iframe
        src="https://giphy.com/embed/JIX9t2j0ZTN9S"
        width="480"
        height="480"
        class="giphy-embed"
        allowfullscreen
      ></iframe>
    </div>
    <header>
      <video class="video-container" muted="" autoplay="" loop="">
        <source src="./Video Of A Tabby Cat.mp4" type="video/mp4" />
      </video>
      <h1>
        <i class="fa-solid fa-paw"></i> video project
        <i class="fa-solid fa-paw"></i>
      </h1>
      <!-- video switch -->
      <button class="switch-btn">
        <span>play</span>
        <span>pause</span>
        <span class="switch"></span>
      </button>
    </header>
  </body>
</html>
